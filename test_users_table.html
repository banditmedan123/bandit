<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Users Table</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Users Table</h1>
    
    <div class="test-section">
        <h3>1. Check dan Fix Users Table</h3>
        <button onclick="checkUsersTable()">Check Users Table</button>
        <div id="tableResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Get Users</h3>
        <button onclick="getUsers()">Get Users</button>
        <div id="getResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Add User</h3>
        <button onclick="addTestUser()">Add Test User</button>
        <div id="addResult" class="result"></div>
    </div>

    <script>
        function showResult(elementId, data, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            element.className = 'result ' + (isSuccess ? 'success' : 'error');
        }

        function checkUsersTable() {
            fetch('api/check_users_table.php')
                .then(response => response.json())
                .then(data => {
                    showResult('tableResult', data, data.status === 'success');
                })
                .catch(error => {
                    showResult('tableResult', { error: error.message }, false);
                });
        }

        function getUsers() {
            fetch('api/user.php')
                .then(response => response.json())
                .then(data => {
                    showResult('getResult', data, data.status === 'success');
                })
                .catch(error => {
                    showResult('getResult', { error: error.message }, false);
                });
        }

        function addTestUser() {
            const testData = {
                username: 'testuser001',
                email: 'testuser001@siom.com',
                password: 'password123',
                role: 'mahasiswa',
                status: 'aktif',
                full_name: 'Test User 001',
                phone: '081234567890'
            };

            fetch('api/user.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(testData)
            })
            .then(response => response.json())
            .then(data => {
                showResult('addResult', data, data.status === 'success');
                if (data.status === 'success') {
                    // Refresh data setelah berhasil
                    setTimeout(() => {
                        getUsers();
                    }, 1000);
                }
            })
            .catch(error => {
                showResult('addResult', { error: error.message }, false);
            });
        }

        // Auto test saat halaman dimuat
        window.onload = function() {
            console.log('Checking users table...');
            checkUsersTable();
        };
    </script>
</body>
</html>
