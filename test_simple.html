<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple Mahasiswa</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Test Simple Mahasiswa</h1>
    
    <div class="test-section">
        <h3>1. Test Koneksi Database</h3>
        <button onclick="testDatabase()">Test Database</button>
        <div id="dbResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test GET Data Mahasiswa</h3>
        <button onclick="getMahasiswa()">Get Mahasiswa</button>
        <div id="getResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test POST Tambah Mahasiswa</h3>
        <button onclick="addTestMahasiswa()">Tambah Test Mahasiswa</button>
        <div id="addResult" class="result"></div>
    </div>

    <script>
        function showResult(elementId, data, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            element.className = 'result ' + (isSuccess ? 'success' : 'error');
        }

        function testDatabase() {
            fetch('api/test_mahasiswa.php')
                .then(response => response.json())
                .then(data => {
                    showResult('dbResult', data, data.status === 'success');
                })
                .catch(error => {
                    showResult('dbResult', { error: error.message }, false);
                });
        }

        function getMahasiswa() {
            fetch('api/mahasiswa_crud.php')
                .then(response => response.json())
                .then(data => {
                    showResult('getResult', data, data.status === 'success');
                })
                .catch(error => {
                    showResult('getResult', { error: error.message }, false);
                });
        }

        function addTestMahasiswa() {
            const testData = {
                nim: '2024011',
                nama_lengkap: 'Test Mahasiswa Baru',
                fakultas: 'Fakultas Teknik',
                program_studi: 'Teknik Informatika',
                angkatan: 2024,
                status: 'aktif',
                email: 'test.baru@email.com',
                tempat_lahir: 'Jakarta',
                tanggal_lahir: '2000-01-01',
                jenis_kelamin: 'L',
                agama: 'Islam',
                alamat: 'Jl. Test No. 123',
                no_hp: '081234567890'
            };

            fetch('api/mahasiswa_crud.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(testData)
            })
            .then(response => response.json())
            .then(data => {
                showResult('addResult', data, data.status === 'success');
                if (data.status === 'success') {
                    // Refresh data setelah berhasil
                    setTimeout(() => {
                        getMahasiswa();
                    }, 1000);
                }
            })
            .catch(error => {
                showResult('addResult', { error: error.message }, false);
            });
        }

        // Auto test saat halaman dimuat
        window.onload = function() {
            console.log('Testing database connection...');
            testDatabase();
        };
    </script>
</body>
</html>
