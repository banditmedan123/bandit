<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 10px; padding: 10px; background: #f8f9fa; border-radius: 3px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>Test Password Form</h1>
    
    <div class="test-section">
        <h3>Test Form dengan Password</h3>
        <form id="testPasswordForm">
            <div class="form-group">
                <label for="testUsername">Username</label>
                <input type="text" id="testUsername" name="username" value="testuser123" required>
            </div>
            <div class="form-group">
                <label for="testEmail">Email</label>
                <input type="email" id="testEmail" name="email" value="testuser123@siom.com" required>
            </div>
            <div class="form-group">
                <label for="testPassword">Password</label>
                <input type="password" id="testPassword" name="password" value="password123" required>
            </div>
            <div class="form-group">
                <label for="testConfirmPassword">Konfirmasi Password</label>
                <input type="password" id="testConfirmPassword" name="confirmPassword" value="password123" required>
            </div>
            <div class="form-group">
                <label for="testRole">Role</label>
                <select id="testRole" name="role" required>
                    <option value="">Pilih Role</option>
                    <option value="admin">Admin</option>
                    <option value="dosen">Dosen</option>
                    <option value="mahasiswa" selected>Mahasiswa</option>
                </select>
            </div>
            <div class="form-group">
                <label for="testStatus">Status</label>
                <select id="testStatus" name="status" required>
                    <option value="">Pilih Status</option>
                    <option value="aktif" selected>Aktif</option>
                    <option value="nonaktif">Nonaktif</option>
                </select>
            </div>
            <div class="form-group">
                <label for="testFullName">Nama Lengkap</label>
                <input type="text" id="testFullName" name="fullName" value="Test User 123" required>
            </div>
            <div class="form-group">
                <label for="testPhone">Nomor Telepon</label>
                <input type="tel" id="testPhone" name="phone" value="081234567890">
            </div>
            <button type="submit">Test Tambah User dengan Password</button>
        </form>
        <div id="testResult" class="result"></div>
    </div>

    <div class="test-section">
        <h3>Debug Form Data</h3>
        <button onclick="debugFormData()">Debug Form Data</button>
        <div id="debugResult" class="result"></div>
    </div>

    <script>
        function showResult(elementId, data, isSuccess = true) {
            const element = document.getElementById(elementId);
            element.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            element.className = 'result ' + (isSuccess ? 'success' : 'error');
        }

        document.getElementById('testPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            
            // Debug: tampilkan data form
            console.log('Form Data:');
            for (let [key, value] of formData.entries()) {
                console.log(key + ': ' + value);
            }
            
            // Validasi password
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            
            console.log('Password:', password);
            console.log('Confirm Password:', confirmPassword);
            
            if (password !== confirmPassword) {
                showResult('testResult', { error: 'Password dan konfirmasi password tidak cocok!' }, false);
                return;
            }
            
            if (password.length < 6) {
                showResult('testResult', { error: 'Password minimal 6 karakter!' }, false);
                return;
            }
            
            // Validasi email
            const email = formData.get('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showResult('testResult', { error: 'Format email tidak valid!' }, false);
                return;
            }
            
            const userData = {
                username: formData.get('username'),
                email: formData.get('email'),
                password: password,
                role: formData.get('role'),
                status: formData.get('status'),
                full_name: formData.get('fullName'),
                phone: formData.get('phone') || null
            };
            
            console.log('User Data to send:', userData);
            
            // Kirim data ke API
            fetch('api/user.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(data => {
                console.log('API Response:', data);
                showResult('testResult', data, data.status === 'success');
            })
            .catch(error => {
                console.error('Error:', error);
                showResult('testResult', { error: 'Terjadi kesalahan: ' + error.message }, false);
            });
        });

        function debugFormData() {
            const form = document.getElementById('testPasswordForm');
            const formData = new FormData(form);
            const debugData = {};
            
            for (let [key, value] of formData.entries()) {
                debugData[key] = value;
            }
            
            showResult('debugResult', debugData, true);
        }
    </script>
</body>
</html>
