<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KHS - SIOM</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .data-table {background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; margin-top: 2rem;}
        .table-header {padding: 1.5rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center;}
        .table-container {overflow-x: auto;}
        table {width: 100%; border-collapse: collapse;}
        th, td {padding: 1rem; text-align: left; border-bottom: 1px solid #e2e8f0;}
        th {background-color: #f8fafc; font-weight: 600; color: #1e293b; font-size: 0.875rem;}
        td {color: #64748b; font-size: 0.875rem;}
        .form-container {background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 2rem; margin-bottom: 2rem;}
        .form-group {margin-bottom: 1rem;}
        .form-group label {display: block; margin-bottom: 0.5rem; font-weight: 500; color: #374151;}
        .form-group input, .form-group select {width: 100%; padding: 0.75rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: 0.875rem;}
        .btn-add {background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; font-weight: 500; cursor: pointer; display: flex; align-items: center; gap: 0.5rem;}
        .btn-add:hover {transform: translateY(-2px); box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);}
        .nilai-a {color: #059669; font-weight: bold;}
        .nilai-b {color: #0d9488; font-weight: bold;}
        .nilai-c {color: #d97706; font-weight: bold;}
        .nilai-d {color: #dc2626; font-weight: bold;}
        .nilai-e {color: #991b1b; font-weight: bold;}
        .dashboard-content {
            background: #ffffff;
            min-height: calc(100vh - 80px);
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header" style="display:flex;flex-direction:column;align-items:center;">
                <img src="../assets/logo-uniki.png" alt="Logo UNIKI" style="max-width:110px;display:block;margin:0 auto 14px auto;">
                <h2 style="font-size:1.5rem;font-weight:700;letter-spacing:2px;margin:0;">UNIKI</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li class="nav-item"><a href="mahasiswa.html" class="nav-link"><i class="fas fa-users"></i><span>Data Mahasiswa</span></a></li>
                <li class="nav-item"><a href="fakultas.html" class="nav-link"><i class="fas fa-university"></i><span>Data Fakultas</span></a></li>
                <li class="nav-item"><a href="prodi.html" class="nav-link"><i class="fas fa-layer-group"></i><span>Data Program Studi</span></a></li>
                <li class="nav-item"><a href="matakuliah.html" class="nav-link"><i class="fas fa-book"></i><span>Data Mata Kuliah</span></a></li>
                <li class="nav-item"><a href="dosen.html" class="nav-link"><i class="fas fa-chalkboard-teacher"></i><span>Data Dosen</span></a></li>
                <li class="nav-item"><a href="user.html" class="nav-link"><i class="fas fa-user-shield"></i><span>Data User</span></a></li>
                <li class="nav-item"><a href="krs.html" class="nav-link"><i class="fas fa-clipboard-list"></i><span>KRS</span></a></li>
                <li class="nav-item active"><a href="khs.html" class="nav-link"><i class="fas fa-chart-line"></i><span>KHS</span></a></li>
                <li class="nav-item">
                    <a href="#" onclick="handleLogout()" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                    <h1>Kartu Hasil Studi (KHS)</h1>
                </div>
            </header>
            <div class="dashboard-content">
                <!-- Form Input Nilai -->
                <div class="form-container">
                    <h3>Input Nilai Mahasiswa</h3>
                    <form id="khsForm">
                        <div class="form-group">
                            <label for="nim">NIM Mahasiswa <span style="color:red;">*</span></label>
                            <select id="nim" name="nim" required>
                                <option value="">Pilih Mahasiswa</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="mata_kuliah">Mata Kuliah <span style="color:red;">*</span></label>
                            <select id="mata_kuliah" name="mata_kuliah" required>
                                <option value="">Pilih Mata Kuliah</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="nilai">Nilai <span style="color:red;">*</span></label>
                            <select id="nilai" name="nilai" required>
                                <option value="">Pilih Nilai</option>
                                <option value="A">A (4.0)</option>
                                <option value="A-">A- (3.7)</option>
                                <option value="B+">B+ (3.3)</option>
                                <option value="B">B (3.0)</option>
                                <option value="B-">B- (2.7)</option>
                                <option value="C+">C+ (2.3)</option>
                                <option value="C">C (2.0)</option>
                                <option value="C-">C- (1.7)</option>
                                <option value="D+">D+ (1.3)</option>
                                <option value="D">D (1.0)</option>
                                <option value="E">E (0.0)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="semester">Semester <span style="color:red;">*</span></label>
                            <select id="semester" name="semester" required>
                                <option value="">Pilih Semester</option>
                                <option value="Ganjil">Ganjil</option>
                                <option value="Genap">Genap</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="tahun_akademik">Tahun Akademik <span style="color:red;">*</span></label>
                            <input type="text" id="tahun_akademik" name="tahun_akademik" placeholder="2024/2025" required>
                        </div>
                        <button type="submit" class="btn-add"><i class="fas fa-plus"></i> Input Nilai</button>
                    </form>
                </div>

                <!-- Tabel KHS -->
                <div class="data-table">
                    <div class="table-header">
                        <h2>Daftar Nilai Mahasiswa</h2>
                    </div>
                    <div class="table-container">
                        <table id="khsTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>NIM</th>
                                    <th>Mata Kuliah</th>
                                    <th>SKS</th>
                                    <th>Nilai</th>
                                    <th>Bobot</th>
                                    <th>Semester</th>
                                    <th>Tahun Akademik</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
    function loadMataKuliah() {
        fetch('../api/matakuliah.php')
            .then(res => res.json())
            .then(result => {
                const select = document.getElementById('mata_kuliah');
                if(result.status === 'success') {
                    result.data.forEach(mk => {
                        const option = document.createElement('option');
                        option.value = mk.id;
                        option.textContent = `${mk.kode_mk} - ${mk.nama_mk} (${mk.sks} SKS)`;
                        select.appendChild(option);
                    });
                }
            })
            .catch(error => {
                console.error('Error loading mata kuliah:', error);
            });
    }
    
    function loadKHS() {
        fetch('../api/khs.php')
            .then(res => res.json())
            .then(result => {
                const tbody = document.querySelector('#khsTable tbody');
                tbody.innerHTML = '';
                if(result.status === 'success') {
                    result.data.forEach(khs => {
                        const nilaiClass = getNilaiClass(khs.nilai);
                        tbody.innerHTML += `<tr><td>${khs.id}</td><td>${khs.nim}</td><td>${khs.nama_matakuliah}</td><td>${khs.sks}</td><td class="${nilaiClass}">${khs.nilai}</td><td>${khs.bobot}</td><td>${khs.semester}</td><td>${khs.tahun_akademik}</td><td><button onclick="deleteKHS(${khs.id})" style="background:#dc2626;color:white;border:none;padding:0.5rem;border-radius:4px;cursor:pointer;">Hapus</button></td></tr>`;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="9">Gagal memuat data</td></tr>';
                }
            })
            .catch(() => {
                const tbody = document.querySelector('#khsTable tbody');
                tbody.innerHTML = '<tr><td colspan="9">Gagal memuat data</td></tr>';
            });
    }
    
    function getNilaiClass(nilai) {
        if (nilai.startsWith('A')) return 'nilai-a';
        if (nilai.startsWith('B')) return 'nilai-b';
        if (nilai.startsWith('C')) return 'nilai-c';
        if (nilai.startsWith('D')) return 'nilai-d';
        if (nilai === 'E') return 'nilai-e';
        return '';
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        loadMataKuliah();
        loadKHS();
        loadMahasiswaSelect();
    });

    function loadMahasiswaSelect() {
        fetch('../api/mahasiswa.php')
            .then(res => res.json())
            .then(result => {
                const select = document.getElementById('nim');
                select.innerHTML = '<option value="">Pilih Mahasiswa</option>';
                (result.data || result).forEach(mhs => {
                    const option = document.createElement('option');
                    option.value = mhs.nim;
                    option.textContent = mhs.nim + ' - ' + mhs.nama_lengkap;
                    select.appendChild(option);
                });
            })
            .catch(error => {
                console.error('Error loading mahasiswa:', error);
            });
    }

    document.getElementById('khsForm').onsubmit = function(e) {
        e.preventDefault();
        const formData = {
            nim: document.getElementById('nim').value,
            mata_kuliah_id: document.getElementById('mata_kuliah').value,
            nilai: document.getElementById('nilai').value,
            semester: document.getElementById('semester').value,
            tahun_akademik: document.getElementById('tahun_akademik').value
        };
        
        fetch('../api/khs.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData)
        })
        .then(response => response.json())
        .then(result => {
            if (result.status === 'success') {
                alert('Nilai berhasil diinput!');
                document.getElementById('khsForm').reset();
                loadKHS();
            } else {
                alert('Error: ' + result.message);
            }
        })
        .catch(error => {
            alert('Error: ' + error.message);
        });
    };

    function deleteKHS(id) {
        if (confirm('Apakah Anda yakin ingin menghapus nilai ini?')) {
            fetch('../api/khs.php', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    alert('Nilai berhasil dihapus!');
                    loadKHS();
                } else {
                    alert('Error: ' + result.message);
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }
    }
    </script>
    <script src="../script.js"></script>
</body>
</html>
