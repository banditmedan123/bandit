        .table-container {overflow-x: auto;}

</head>
<body>
    <div class="container">
        <nav class="sidebar">

                <li class="nav-item"><a href="prodi.html" class="nav-link"><i class="fas fa-layer-group"></i><span>Data Program Studi</span></a></li>
                <li class="nav-item"><a href="matakuliah.html" class="nav-link"><i class="fas fa-book"></i><span>Data Mata Kuliah</span></a></li>
                <li class="nav-item"><a href="dosen.html" class="nav-link"><i class="fas fa-chalkboard-teacher"></i><span>Data Dosen</span></a></li>

            </ul>
        </nav>
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                    <h1>Data Fakultas</h1>
                </div>
            </header>
            <div class="dashboard-content">
                <div style="display:flex;justify-content:flex-end;margin-bottom:1rem;">
                    <a href="tambah-fakultas.html" class="btn-add" style="background:linear-gradient(135deg,#FDD017 0%,#FFD700 100%);color:#1e293b;padding:0.75rem 1.5rem;border-radius:8px;font-weight:500;text-decoration:none;display:flex;align-items:center;gap:0.5rem;"><i class="fas fa-plus"></i> Tambah Fakultas</a>
                </div>
                <div class="data-table">
                    <div class="table-header">
                        <h2>Daftar Fakultas</h2>
                    </div>
                    <div class="table-container">
                        <table id="fakultasTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nama Fakultas</th>
                                    <th>Kode Fakultas</th>
                                    <th>Dekan</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script>
    function loadFakultas() {
        fetch('../api/fakultas.php')
            .then(res => res.json())
            .then(result => {
                const tbody = document.querySelector('#fakultasTable tbody');
                tbody.innerHTML = '';
                if(result.status === 'success') {
                    result.data.forEach(fak => {
                        tbody.innerHTML += `<tr><td>${fak.id}</td><td>${fak.nama_fakultas}</td><td>${fak.kode_fakultas}</td><td>${fak.dekan}</td></tr>`;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="4">Gagal memuat data</td></tr>';
                }
            })
            .catch(() => {
                const tbody = document.querySelector('#fakultasTable tbody');
                tbody.innerHTML = '<tr><td colspan="4">Gagal memuat data</td></tr>';
            });
    }
    document.addEventListener('DOMContentLoaded', loadFakultas);
    </script>
    <script src="../script.js"></script>
