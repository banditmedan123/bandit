<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dosen - SIOM</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .dashboard-content {
            background: #ffffff;
            min-height: calc(100vh - 80px);
        }
        
        .data-table {background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; margin-top: 2rem;}
        .table-header {padding: 1.5rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center;}
        .table-container {overflow-x: auto;}
        table {width: 100%; border-collapse: collapse;}
        th, td {padding: 1rem; text-align: left; border-bottom: 1px solid #e2e8f0;}
        th {background-color: #f8fafc; font-weight: 600; color: #1e293b; font-size: 0.875rem;}
        td {color: #64748b; font-size: 0.875rem;}
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header" style="display:flex;flex-direction:column;align-items:center;">
                <img src="../assets/logo-uniki.png" alt="Logo UNIKI" style="max-width:110px;display:block;margin:0 auto 14px auto;">
                <h2 style="font-size:1.5rem;font-weight:700;letter-spacing:2px;margin:0;">UNIKI</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li class="nav-item"><a href="mahasiswa.html" class="nav-link"><i class="fas fa-users"></i><span>Data Mahasiswa</span></a></li>
                <li class="nav-item"><a href="fakultas.html" class="nav-link"><i class="fas fa-university"></i><span>Data Fakultas</span></a></li>
                <li class="nav-item"><a href="prodi.html" class="nav-link"><i class="fas fa-layer-group"></i><span>Data Program Studi</span></a></li>
                <li class="nav-item"><a href="matakuliah.html" class="nav-link"><i class="fas fa-book"></i><span>Data Mata Kuliah</span></a></li>
                <li class="nav-item active"><a href="dosen.html" class="nav-link"><i class="fas fa-chalkboard-teacher"></i><span>Data Dosen</span></a></li>
                <li class="nav-item"><a href="user.html" class="nav-link"><i class="fas fa-user-shield"></i><span>Data User</span></a></li>
                <li class="nav-item"><a href="krs.html" class="nav-link"><i class="fas fa-clipboard-list"></i><span>KRS</span></a></li>
                <li class="nav-item"><a href="khs.html" class="nav-link"><i class="fas fa-chart-line"></i><span>KHS</span></a></li>
                <li class="nav-item">
                    <a href="#" onclick="handleLogout()" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                    <h1>Data Dosen</h1>
                </div>
            </header>
            <div class="dashboard-content">
                <div style="display:flex;justify-content:flex-end;margin-bottom:1rem;">
                    <button class="btn-add" onclick="showDosenModal()"><i class="fas fa-plus"></i> Tambah Data</button>
                </div>
                <div class="data-table">
                    <div class="table-header">
                        <h2>Daftar Dosen</h2>
                    </div>
                    <div class="table-container">
                        <table id="dosenTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nama Dosen</th>
                                    <th>NIP</th>
                                    <th>Email</th>
                                    <th>No HP</th>
                                    <th>Fakultas</th>
                                    <th>Program Studi</th>
                                    <th>Jabatan</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Modal Form Dosen -->
    <div id="dosenModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; justify-content:center; align-items:center;">
      <div class="modal-content" style="background:#fff; border-radius:12px; padding:2rem; min-width:400px; max-width:90vw; max-height:90vh; overflow-y:auto; position:relative;">
        <span class="close" id="closeDosenModal" style="position:absolute; top:1rem; right:1rem; font-size:1.5rem; cursor:pointer;">&times;</span>
        <h2>Tambah Dosen</h2>
        <form id="dosenForm">
          <div class="form-group">
            <label for="nama_dosen">Nama Dosen <span class="required">*</span></label>
            <input type="text" id="nama_dosen" name="nama_dosen" required>
          </div>
          <div class="form-group">
            <label for="nip">NIP <span class="required">*</span></label>
            <input type="text" id="nip" name="nip" required>
          </div>
          <div class="form-group">
            <label for="email">Email <span class="required">*</span></label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="no_hp">No HP <span class="required">*</span></label>
            <input type="text" id="no_hp" name="no_hp" required>
          </div>
          <div class="form-group">
            <label for="fakultas">Fakultas <span class="required">*</span></label>
            <select id="fakultas" name="fakultas" required>
              <option value="">Pilih Fakultas</option>
            </select>
          </div>
          <div class="form-group">
            <label for="prodi">Program Studi <span class="required">*</span></label>
            <select id="prodi" name="prodi" required>
              <option value="">Pilih Program Studi</option>
            </select>
          </div>
          <div class="form-group">
            <label for="jabatan">Jabatan <span class="required">*</span></label>
            <input type="text" id="jabatan" name="jabatan" required>
          </div>
          <button type="submit">Tambah Dosen</button>
        </form>
        <div id="resultDosen" class="result" style="display:none;"></div>
      </div>
    </div>
    <script>
    function loadFakultas() {
        fetch('../api/fakultas.php')
            .then(res => res.json())
            .then(result => {
                const select = document.getElementById('fakultas');
                if(result.status === 'success') {
                    result.data.forEach(fakultas => {
                        const option = document.createElement('option');
                        option.value = fakultas.nama_fakultas;
                        option.textContent = fakultas.nama_fakultas;
                        select.appendChild(option);
                    });
                }
            })
            .catch(error => {
                console.error('Error loading fakultas:', error);
            });
    }
    
    function loadProdi() {
        fetch('../api/prodi.php')
            .then(res => res.json())
            .then(result => {
                const select = document.getElementById('prodi');
                if(result.status === 'success') {
                    result.data.forEach(prodi => {
                        const option = document.createElement('option');
                        option.value = prodi.nama_prodi;
                        option.textContent = prodi.nama_prodi;
                        select.appendChild(option);
                    });
                }
            })
            .catch(error => {
                console.error('Error loading prodi:', error);
            });
    }
    
    function loadDosen() {
        fetch('../api/dosen.php')
            .then(res => res.json())
            .then(result => {
                const tbody = document.querySelector('#dosenTable tbody');
                tbody.innerHTML = '';
                if(result.status === 'success') {
                    result.data.forEach(dosen => {
                        tbody.innerHTML += `<tr><td>${dosen.id}</td><td>${dosen.nama_dosen}</td><td>${dosen.nip}</td><td>${dosen.email}</td><td>${dosen.no_hp}</td><td>${dosen.fakultas}</td><td>${dosen.program_studi}</td><td>${dosen.jabatan}</td><td><button onclick="deleteDosen(${dosen.id})" style="background:#dc2626;color:white;border:none;padding:0.5rem;border-radius:4px;cursor:pointer;">Hapus</button></td></tr>`;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="9">Gagal memuat data</td></tr>';
                }
            })
            .catch(() => {
                const tbody = document.querySelector('#dosenTable tbody');
                tbody.innerHTML = '<tr><td colspan="9">Gagal memuat data</td></tr>';
            });
    }
    document.addEventListener('DOMContentLoaded', function() {
        loadFakultas();
        loadProdi();
        loadDosen();
    });

    function showDosenModal() {
      document.getElementById('dosenForm').reset();
      document.getElementById('resultDosen').style.display = 'none';
      document.getElementById('dosenModal').style.display = 'flex';
    }
    document.getElementById('closeDosenModal').onclick = function() {
      document.getElementById('dosenModal').style.display = 'none';
    };
    window.onclick = function(event) {
      if (event.target === document.getElementById('dosenModal')) {
        document.getElementById('dosenModal').style.display = 'none';
      }
    };
    document.getElementById('dosenForm').onsubmit = function(e) {
      e.preventDefault();
      const formData = {
        nama_dosen: document.getElementById('nama_dosen').value,
        nip: document.getElementById('nip').value,
        email: document.getElementById('email').value,
        no_hp: document.getElementById('no_hp').value,
        fakultas: document.getElementById('fakultas').value,
        prodi: document.getElementById('prodi').value,
        jabatan: document.getElementById('jabatan').value
      };
      fetch('../api/dosen.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(result => {
        const resultDiv = document.getElementById('resultDosen');
        if (result.status === 'success') {
          resultDiv.style.display = 'none';
          document.getElementById('dosenForm').reset();
        } else {
          resultDiv.style.display = 'block';
          resultDiv.style.backgroundColor = '#f8d7da';
          resultDiv.style.color = '#721c24';
          resultDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
        }
      })
      .catch(error => {
        const resultDiv = document.getElementById('resultDosen');
        resultDiv.style.display = 'block';
        resultDiv.style.backgroundColor = '#f8d7da';
        resultDiv.style.color = '#721c24';
        resultDiv.innerHTML = '<pre>Error: ' + error.message + '</pre>';
      });
    };

    function deleteDosen(id) {
        if (confirm('Apakah Anda yakin ingin menghapus dosen ini?')) {
            fetch('../api/dosen.php', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    alert('Dosen berhasil dihapus!');
                    loadDosen(); // Reload data
                } else {
                    alert('Error: ' + result.message);
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }
    }
    </script>
    <script src="../script.js"></script>
</body>
</html>
