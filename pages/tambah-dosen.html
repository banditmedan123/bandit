<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Dosen - SIOM</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .form-container { max-width: 600px; margin: 2rem auto; background: #fff; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); padding: 2rem; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .required { color: red; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; background: #f8f9fa; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header" style="display:flex;flex-direction:column;align-items:center;">
                <img src="../assets/logo-uniki.png" alt="Logo UNIKI" style="max-width:110px;display:block;margin:0 auto 14px auto;">
                <h2 style="font-size:1.5rem;font-weight:700;letter-spacing:2px;margin:0;">UNIKI</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li class="nav-item"><a href="mahasiswa.html" class="nav-link"><i class="fas fa-users"></i><span>Data Mahasiswa</span></a></li>
                <li class="nav-item"><a href="fakultas.html" class="nav-link"><i class="fas fa-university"></i><span>Data Fakultas</span></a></li>
                <li class="nav-item"><a href="prodi.html" class="nav-link"><i class="fas fa-layer-group"></i><span>Data Program Studi</span></a></li>
                <li class="nav-item"><a href="matakuliah.html" class="nav-link"><i class="fas fa-book"></i><span>Data Mata Kuliah</span></a></li>
                <li class="nav-item"><a href="dosen.html" class="nav-link"><i class="fas fa-chalkboard-teacher"></i><span>Data Dosen</span></a></li>
                <li class="nav-item"><a href="user.html" class="nav-link"><i class="fas fa-user-shield"></i><span>Data User</span></a></li>
                <li class="nav-item"><a href="krs.html" class="nav-link"><i class="fas fa-clipboard-list"></i><span>KRS</span></a></li>
                <li class="nav-item"><a href="khs.html" class="nav-link"><i class="fas fa-chart-line"></i><span>KHS</span></a></li>
                <li class="nav-item">
                    <a href="#" onclick="handleLogout()" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                    <h1>Tambah Dosen</h1>
                </div>
            </header>
            <div class="dashboard-content">
                <div class="form-container">
                    <form id="dosenForm">
                        <div class="form-group">
                            <label for="nama_dosen">Nama Dosen <span class="required">*</span></label>
                            <input type="text" id="nama_dosen" name="nama_dosen" required>
                        </div>
                        <div class="form-group">
                            <label for="nip">NIP <span class="required">*</span></label>
                            <input type="text" id="nip" name="nip" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="no_hp">No HP <span class="required">*</span></label>
                            <input type="text" id="no_hp" name="no_hp" required>
                        </div>
                        <div class="form-group">
                            <label for="fakultas">Fakultas <span class="required">*</span></label>
                            <select id="fakultas" name="fakultas" required>
                                <option value="">Pilih Fakultas</option>
                                <option value="FT">Fakultas Teknik</option>
                                <option value="FE">Fakultas Ekonomi</option>
                                <option value="FH">Fakultas Hukum</option>
                                <option value="FK">Fakultas Kedokteran</option>
                                <option value="FMIPA">Fakultas MIPA</option>
                                <option value="FS">Fakultas Sastra</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="prodi">Program Studi <span class="required">*</span></label>
                            <select id="prodi" name="prodi" required>
                                <option value="">Pilih Prodi</option>
                                <option value="TI">Teknik Informatika</option>
                                <option value="TM">Teknik Mesin</option>
                                <option value="MNJ">Manajemen</option>
                                <option value="AKT">Akuntansi</option>
                                <option value="HKM">Ilmu Hukum</option>
                                <option value="PD">Pendidikan Dokter</option>
                                <option value="MTK">Matematika</option>
                                <option value="SIN">Sastra Indonesia</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="jabatan">Jabatan <span class="required">*</span></label>
                            <input type="text" id="jabatan" name="jabatan" required>
                        </div>
                        <button type="submit">Tambah Dosen</button>
                    </form>
                    <div id="result" class="result" style="display:none;"></div>
                </div>
            </div>
        </main>
    </div>
    <script>
        document.getElementById('dosenForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                nama_dosen: document.getElementById('nama_dosen').value,
                nip: document.getElementById('nip').value,
                email: document.getElementById('email').value,
                no_hp: document.getElementById('no_hp').value,
                fakultas: document.getElementById('fakultas').value,
                prodi: document.getElementById('prodi').value,
                jabatan: document.getElementById('jabatan').value
            };
            fetch('../api/dosen.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(result => {
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
                if (result.status === 'success') {
                    resultDiv.style.backgroundColor = '#d4edda';
                    resultDiv.style.color = '#155724';
                    document.getElementById('dosenForm').reset();
                } else {
                    resultDiv.style.backgroundColor = '#f8d7da';
                    resultDiv.style.color = '#721c24';
                }
            })
            .catch(error => {
                const resultDiv = document.getElementById('result');
                resultDiv.style.display = 'block';
                resultDiv.style.backgroundColor = '#f8d7da';
                resultDiv.style.color = '#721c24';
                resultDiv.innerHTML = '<pre>Error: ' + error.message + '</pre>';
            });
        });
    </script>
    <script src="../script.js"></script>
</body>
</html>
