<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Mata Kuliah - SIOM</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .dashboard-content {
            background: #ffffff;
            min-height: calc(100vh - 80px);
        }
        
        .data-table {background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.08); overflow: hidden; margin-top: 2rem;}
        .table-header {padding: 1.5rem; border-bottom: 1px solid #e2e8f0; display: flex; justify-content: space-between; align-items: center;}
        .table-container {overflow-x: auto;}
        table {width: 100%; border-collapse: collapse;}
        th, td {padding: 1rem; text-align: left; border-bottom: 1px solid #e2e8f0;}
        th {background-color: #f8fafc; font-weight: 600; color: #1e293b; font-size: 0.875rem;}
        td {color: #64748b; font-size: 0.875rem;}
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header" style="display:flex;flex-direction:column;align-items:center;">
                <img src="../assets/logo-uniki.png" alt="Logo UNIKI" style="max-width:110px;display:block;margin:0 auto 14px auto;">
                <h2 style="font-size:1.5rem;font-weight:700;letter-spacing:2px;margin:0;">UNIKI</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="../index.html" class="nav-link"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                <li class="nav-item"><a href="mahasiswa.html" class="nav-link"><i class="fas fa-users"></i><span>Data Mahasiswa</span></a></li>
                <li class="nav-item"><a href="fakultas.html" class="nav-link"><i class="fas fa-university"></i><span>Data Fakultas</span></a></li>
                <li class="nav-item"><a href="prodi.html" class="nav-link"><i class="fas fa-layer-group"></i><span>Data Program Studi</span></a></li>
                <li class="nav-item active"><a href="matakuliah.html" class="nav-link"><i class="fas fa-book"></i><span>Data Mata Kuliah</span></a></li>
                <li class="nav-item"><a href="dosen.html" class="nav-link"><i class="fas fa-chalkboard-teacher"></i><span>Data Dosen</span></a></li>
                <li class="nav-item"><a href="user.html" class="nav-link"><i class="fas fa-user-shield"></i><span>Data User</span></a></li>
                <li class="nav-item"><a href="krs.html" class="nav-link"><i class="fas fa-clipboard-list"></i><span>KRS</span></a></li>
                <li class="nav-item"><a href="khs.html" class="nav-link"><i class="fas fa-chart-line"></i><span>KHS</span></a></li>
                <li class="nav-item">
                    <a href="#" onclick="handleLogout()" class="nav-link">
                        <i class="fas fa-sign-out-alt"></i>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle"><i class="fas fa-bars"></i></button>
                    <h1>Data Mata Kuliah</h1>
                </div>
            </header>
            <div class="dashboard-content">
                <div style="display:flex;justify-content:flex-end;margin-bottom:1rem;">
                    <button class="btn-add" onclick="showMatakuliahModal()"><i class="fas fa-plus"></i> Tambah Data</button>
                </div>
                <div class="data-table">
                    <div class="table-header">
                        <h2>Daftar Mata Kuliah</h2>
                    </div>
                    <div class="table-container">
                        <table id="matakuliahTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Kode MK</th>
                                    <th>Nama MK</th>
                                    <th>SKS</th>
                                    <th>Semester</th>
                                    <th>Program Studi</th>
                                    <th>Dosen Pengampu</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- Modal Form Mata Kuliah -->
    <div id="matakuliahModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; justify-content:center; align-items:center;">
      <div class="modal-content" style="background:#fff; border-radius:12px; padding:2rem; min-width:400px; max-width:90vw; max-height:90vh; overflow-y:auto; position:relative;">
        <span class="close" id="closeMatakuliahModal" style="position:absolute; top:1rem; right:1rem; font-size:1.5rem; cursor:pointer;">&times;</span>
        <h2>Tambah Mata Kuliah</h2>
        <form id="matakuliahForm">
          <div class="form-group">
            <label for="kode_mk">Kode Mata Kuliah <span class="required">*</span></label>
            <input type="text" id="kode_mk" name="kode_mk" required>
          </div>
          <div class="form-group">
            <label for="nama_mk">Nama Mata Kuliah <span class="required">*</span></label>
            <input type="text" id="nama_mk" name="nama_mk" required>
          </div>
          <div class="form-group">
            <label for="sks">SKS <span class="required">*</span></label>
            <input type="number" id="sks" name="sks" min="1" max="6" required>
          </div>
          <div class="form-group">
            <label for="semester">Semester <span class="required">*</span></label>
            <input type="number" id="semester" name="semester" min="1" max="14" required>
          </div>
          <div class="form-group">
            <label for="prodi">Program Studi <span class="required">*</span></label>
            <select id="prodi" name="prodi" required>
              <option value="">Pilih Program Studi</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dosen_pengampu">Dosen Pengampu <span class="required">*</span></label>
            <select id="dosen_pengampu" name="dosen_pengampu" required>
              <option value="">Pilih Dosen Pengampu</option>
            </select>
          </div>
          <button type="submit">Tambah Mata Kuliah</button>
        </form>
        <div id="resultMatakuliah" class="result" style="display:none;"></div>
      </div>
    </div>
    <script>
    function loadDosen() {
        fetch('../api/dosen.php')
            .then(res => res.json())
            .then(result => {
                const select = document.getElementById('dosen_pengampu');
                if(result.status === 'success') {
                    result.data.forEach(dosen => {
                        const option = document.createElement('option');
                        option.value = dosen.nama_dosen;
                        option.textContent = dosen.nama_dosen;
                        select.appendChild(option);
                    });
                }
            })
            .catch(error => {
                console.error('Error loading dosen:', error);
            });
    }
    
    function loadProdi() {
        fetch('../api/prodi.php')
            .then(res => res.json())
            .then(result => {
                const select = document.getElementById('prodi');
                if(result.status === 'success') {
                    result.data.forEach(prodi => {
                        const option = document.createElement('option');
                        option.value = prodi.nama_prodi;
                        option.textContent = prodi.nama_prodi;
                        select.appendChild(option);
                    });
                }
            })
            .catch(error => {
                console.error('Error loading prodi:', error);
            });
    }
    
    function loadMatakuliah() {
        fetch('../api/matakuliah.php')
            .then(res => res.json())
            .then(result => {
                const tbody = document.querySelector('#matakuliahTable tbody');
                tbody.innerHTML = '';
                if(result.status === 'success') {
                    result.data.forEach(mk => {
                        tbody.innerHTML += `<tr><td>${mk.id}</td><td>${mk.kode_mk}</td><td>${mk.nama_mk}</td><td>${mk.sks}</td><td>${mk.semester}</td><td>${mk.nama_prodi}</td><td>${mk.dosen_pengampu}</td><td><button onclick="deleteMatakuliah(${mk.id})" style="background:#dc2626;color:white;border:none;padding:0.5rem;border-radius:4px;cursor:pointer;">Hapus</button></td></tr>`;
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="7">Gagal memuat data</td></tr>';
                }
            })
            .catch(() => {
                const tbody = document.querySelector('#matakuliahTable tbody');
                tbody.innerHTML = '<tr><td colspan="7">Gagal memuat data</td></tr>';
            });
    }
    document.addEventListener('DOMContentLoaded', function() {
        loadDosen();
        loadProdi();
        loadMatakuliah();
    });

    function showMatakuliahModal() {
      document.getElementById('matakuliahForm').reset();
      document.getElementById('resultMatakuliah').style.display = 'none';
      document.getElementById('matakuliahModal').style.display = 'flex';
    }
    document.getElementById('closeMatakuliahModal').onclick = function() {
      document.getElementById('matakuliahModal').style.display = 'none';
    };
    window.onclick = function(event) {
      if (event.target === document.getElementById('matakuliahModal')) {
        document.getElementById('matakuliahModal').style.display = 'none';
      }
    };
    document.getElementById('matakuliahForm').onsubmit = function(e) {
      e.preventDefault();
      const formData = {
        kode_mk: document.getElementById('kode_mk').value,
        nama_mk: document.getElementById('nama_mk').value,
        sks: document.getElementById('sks').value,
        semester: document.getElementById('semester').value,
        prodi: document.getElementById('prodi').value,
        dosen_pengampu: document.getElementById('dosen_pengampu').value
      };
      fetch('../api/matakuliah.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
      .then(response => response.json())
      .then(result => {
        const resultDiv = document.getElementById('resultMatakuliah');
        resultDiv.style.display = 'block';
        resultDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
        if (result.status === 'success') {
          resultDiv.style.backgroundColor = '#d4edda';
          resultDiv.style.color = '#155724';
          document.getElementById('matakuliahForm').reset();
        } else {
          resultDiv.style.backgroundColor = '#f8d7da';
          resultDiv.style.color = '#721c24';
        }
      })
      .catch(error => {
        const resultDiv = document.getElementById('resultMatakuliah');
        resultDiv.style.display = 'block';
        resultDiv.style.backgroundColor = '#f8d7da';
        resultDiv.style.color = '#721c24';
        resultDiv.innerHTML = '<pre>Error: ' + error.message + '</pre>';
      });
    };

    function deleteMatakuliah(id) {
        if (confirm('Apakah Anda yakin ingin menghapus mata kuliah ini?')) {
            fetch('../api/matakuliah.php', {
                method: 'DELETE',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: id })
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    alert('Mata kuliah berhasil dihapus!');
                    loadMatakuliah(); // Reload data
                } else {
                    alert('Error: ' + result.message);
                }
            })
            .catch(error => {
                alert('Error: ' + error.message);
            });
        }
    }
    </script>
    <script src="../script.js"></script>
</body>
</html>
