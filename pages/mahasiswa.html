    <style>
        .dashboard-content {
            background: #ffffff;
            min-height: calc(100vh - 80px);
        }
        
        .data-table {

            border-radius: 16px;

            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-add {
            background: linear-gradient(135deg, #FDD017 0%, #FFD700 100%);
            color: #1e293b;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;

        .btn-add:hover {

        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #1e293b;
            font-size: 0.875rem;
        }
        
        td {
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .status-active {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .status-cuti {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .status-lulus {
            background-color: #dbeafe;
            color: #1e40af;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-edit, .btn-delete {
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-edit {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .btn-delete {
            background-color: #fee2e2;
            color: #dc2626;
        }
        
        .btn-edit:hover {
            background-color: #fde68a;
        }
        
        .btn-delete:hover {
            background-color: #fecaca;
        }
        
        .search-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .filter-group label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
        }
        
        .filter-group select,
        .filter-group input {
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 0.875rem;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .page-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .page-btn:hover:not(.active) {
            background: #f3f4f6;
        }
    </style>
</head>

    <!-- Modal Tambah/Edit Mahasiswa -->
    <div id="mahasiswaModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; justify-content:center; align-items:center;">

        <span class="close" id="closeModal" style="position:absolute; top:1rem; right:1rem; font-size:1.5rem; cursor:pointer;">&times;</span>
        <h2 id="modalTitle">Tambah Mahasiswa</h2>
        <form id="mahasiswaForm">
          <!-- Data Akademik -->
          <div style="margin-bottom:1rem;">
            <label for="nim"><strong>NIM *</strong></label><br>
            <input type="text" id="nim" name="nim" required style="width:100%; padding:0.5rem; border:1px solid #ddd; border-radius:4px;">
          </div>
          <div style="margin-bottom:1rem;">
            <label for="nama_lengkap"><strong>Nama Lengkap *</strong></label><br>
            <input type="text" id="nama_lengkap" name="nama_lengkap" required style="width:100%; padding:0.5rem; border:1px solid #ddd; border-radius:4px;">
          </div>
          <div style="margin-bottom:1rem;">
            <label for="fakultas"><strong>Fakultas *</strong></label><br>
            <select id="fakultas" name="fakultas" required style="width:100%; padding:0.5rem; border:1px solid #ddd; border-radius:4px;">

              <option value="Fakultas Teknik">Fakultas Teknik</option>
              <option value="Fakultas Ekonomi">Fakultas Ekonomi</option>
              <option value="Fakultas Hukum">Fakultas Hukum</option>
              <option value="Fakultas Kedokteran">Fakultas Kedokteran</option>
              <option value="Fakultas MIPA">Fakultas MIPA</option>
              <option value="Fakultas Sastra">Fakultas Sastra</option>
            </select>
          </div>
          <div style="margin-bottom:1rem;">
            <label for="program_studi"><strong>Program Studi *</strong></label><br>
            <input type="text" id="program_studi" name="program_studi" required style="width:100%; padding:0.5rem; border:1px solid #ddd; border-radius:4px;">
          </div>
          <div style="margin-bottom:1rem;">
            <label for="angkatan"><strong>Angkatan *</strong></label><br>
            <input type="number" id="angkatan" name="angkatan" min="2020" max="2030" required style="width:100%; padding:0.5rem; border:1px solid #ddd; border-radius:4px;">
          </div>
          <div style="margin-bottom:1rem;">
            <label for="status"><strong>Status *</strong></label><br>

            <input type="tel" id="no_hp" name="no_hp" style="width:100%; padding:0.5rem; border:1px solid #ddd; border-radius:4px;">

    <script src="../script.js"></script>
    <script>
        // Modal logic
        const mahasiswaModal = document.getElementById('mahasiswaModal');
        const closeModal = document.getElementById('closeModal');
        const mahasiswaForm = document.getElementById('mahasiswaForm');
        const modalTitle = document.getElementById('modalTitle');
        let editMode = false;
        let editNim = null;

        function showAddModal() {
            editMode = false;
            modalTitle.textContent = 'Tambah Mahasiswa';
            mahasiswaForm.reset();
            document.getElementById('nim').readOnly = false;
            mahasiswaModal.style.display = 'flex';
        }

        function editStudent(nim) {
            // Cari data mahasiswa berdasarkan NIM
            fetch('../api/mahasiswa_crud.php')
                .then(response => response.json())
                .then(result => {
                    if (result.status === 'success') {
                        const mahasiswa = result.data.find(mhs => mhs.nim === nim);
                        if (mahasiswa) {
                            // Field wajib
                            document.getElementById('nim').value = mahasiswa.nim;
                            document.getElementById('nama_lengkap').value = mahasiswa.nama_lengkap;
                            document.getElementById('fakultas').value = mahasiswa.fakultas;
                            document.getElementById('program_studi').value = mahasiswa.program_studi;
                            document.getElementById('angkatan').value = mahasiswa.angkatan;
                            document.getElementById('status').value = mahasiswa.status;
                            document.getElementById('email').value = mahasiswa.email;
                            
                            // Field opsional
                            const optionalFields = ['tempat_lahir', 'tanggal_lahir', 'jenis_kelamin', 'agama', 'alamat', 'no_hp'];
                            optionalFields.forEach(field => {
                                const element = document.getElementById(field);
                                if (element && mahasiswa[field]) {
                                    element.value = mahasiswa[field];
                                }
                            });
                            
                            document.getElementById('nim').readOnly = true;
                            modalTitle.textContent = 'Edit Mahasiswa';
                            editMode = true;
                            editNim = mahasiswa.id; // Gunakan ID, bukan NIM
                            mahasiswaModal.style.display = 'flex';
                        } else {
                            alert('Mahasiswa tidak ditemukan');
                        }
                    } else {
                        alert('Error: ' + result.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Terjadi kesalahan saat mencari data mahasiswa');
                });
        }

        function deleteStudent(nim) {
            if (confirm('Apakah Anda yakin ingin menghapus mahasiswa dengan NIM ' + nim + '?')) {
                // Cari ID mahasiswa berdasarkan NIM
                fetch('../api/mahasiswa_crud.php')
                    .then(response => response.json())
                    .then(result => {
                        if (result.status === 'success') {
                            const mahasiswa = result.data.find(mhs => mhs.nim === nim);
                            if (mahasiswa) {
                                deleteMahasiswa(mahasiswa.id);
                            } else {
                                alert('Mahasiswa tidak ditemukan');
                            }
                        } else {
                            alert('Error: ' + result.message);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert('Terjadi kesalahan saat mencari data mahasiswa');
                    });
            }
        }

        function deleteMahasiswa(id) {
            fetch('../api/mahasiswa_crud.php', {
                method: 'DELETE',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ id: id })
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    alert('Data mahasiswa berhasil dihapus!');
                    location.reload(); // Reload halaman untuk menampilkan data terbaru
                } else {
                    alert('Error: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat menghapus data');
            });
        }

        closeModal.onclick = function() {
            mahasiswaModal.style.display = 'none';
        };
        window.onclick = function(event) {
            if (event.target === mahasiswaModal) {
                mahasiswaModal.style.display = 'none';
            }
        };
        mahasiswaForm.onsubmit = function(e) {
            e.preventDefault();
            
            console.log('Form submitted');
            
            // Validasi form
            const nim = document.getElementById('nim').value.trim();
            const nama = document.getElementById('nama_lengkap').value.trim();
            const fakultas = document.getElementById('fakultas').value;
            const prodi = document.getElementById('program_studi').value.trim();
            const angkatan = document.getElementById('angkatan').value;
            const status = document.getElementById('status').value;
            const email = document.getElementById('email').value.trim();
            
            // Validasi field wajib
            if (!nim || !nama || !fakultas || !prodi || !angkatan || !status || !email) {
                alert('Semua field wajib harus diisi!');
                return;
            }
            
            // Validasi format email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Format email tidak valid!');
                return;
            }
            
            // Validasi NIM (harus angka)
            if (!/^\d+$/.test(nim)) {
                alert('NIM harus berupa angka!');
                return;
            }
            
            const formData = {
                nim: nim,
                nama_lengkap: nama,
                fakultas: fakultas,
                program_studi: prodi,
                angkatan: parseInt(angkatan),
                status: status,
                email: email
            };
            
            // Tambahkan field opsional jika diisi
            const optionalFields = ['tempat_lahir', 'tanggal_lahir', 'jenis_kelamin', 'agama', 'alamat', 'no_hp'];
            optionalFields.forEach(field => {
                const value = document.getElementById(field).value.trim();
                if (value && value !== '') {
                    formData[field] = value;
                }
            });
            
            console.log('Data yang akan dikirim:', formData);
            
            if (editMode) {
                // Update data
                formData.id = editNim;
                updateMahasiswa(formData);
            } else {
                // Tambah data baru
                addMahasiswa(formData);
            }
        };

        // Fungsi untuk menambah mahasiswa
        function addMahasiswa(data) {
            console.log('Adding mahasiswa:', data);
            
            // Tampilkan loading
            const submitBtn = document.querySelector('#mahasiswaForm button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Menyimpan...';
            submitBtn.disabled = true;
            
            fetch('../api/mahasiswa_crud.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log('Response status:', response.status);
                return response.json();
            })
            .then(result => {
                console.log('API Response:', result);
                
                if (result.status === 'success') {
                    alert('Data mahasiswa berhasil ditambahkan!');
                    mahasiswaModal.style.display = 'none';
                    // Reload data tanpa reload halaman
                    loadMahasiswaData();
                } else {
                    alert('Error: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat menambahkan data: ' + error.message);
            })
            .finally(() => {
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });
        }

        // Fungsi untuk update mahasiswa
        function updateMahasiswa(data) {
            console.log('Updating mahasiswa:', data);
            
            // Tampilkan loading
            const submitBtn = document.querySelector('#mahasiswaForm button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Menyimpan...';
            submitBtn.disabled = true;
            
            fetch('../api/mahasiswa_crud.php', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Update Response:', result);
                
                if (result.status === 'success') {
                    alert('Data mahasiswa berhasil diupdate!');
                    mahasiswaModal.style.display = 'none';
                    // Reload data tanpa reload halaman
                    loadMahasiswaData();
                } else {
                    alert('Error: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat mengupdate data: ' + error.message);
            })
            .finally(() => {

                submitBtn.textContent = originalText;

        // Fungsi untuk memuat data mahasiswa
        function loadMahasiswaData() {
            console.log('Loading mahasiswa data...');
            
            fetch('../api/mahasiswa_crud.php')
                .then(response => response.json())
                .then(result => {
                    console.log('Load data response:', result);
                    
                    if (result.status === 'success') {
                        const tbody = document.querySelector('.data-table tbody');
                        tbody.innerHTML = '';
                        result.data.forEach(mhs => {
                            const statusClass = mhs.status === 'aktif' ? 'status-active' : 
                                              mhs.status === 'cuti' ? 'status-cuti' : 
                                              mhs.status === 'lulus' ? 'status-lulus' : 'status-active';
                            
                            tbody.innerHTML += `
                                <tr>
                                    <td>${mhs.nim || '-'}</td>
                                    <td>${mhs.nama_lengkap}</td>
                                    <td>${mhs.fakultas}</td>
                                    <td>${mhs.program_studi}</td>
                                    <td>${mhs.angkatan || '-'}</td>
                                    <td><span class="status-badge ${statusClass}">${mhs.status.charAt(0).toUpperCase() + mhs.status.slice(1)}</span></td>
                                    <td>${mhs.email}</td>
                                    <td>
                                        <div class="action-buttons">
                                            <button class="btn-edit" onclick="editStudent('${mhs.nim}')"><i class="fas fa-edit"></i></button>
                                            <button class="btn-delete" onclick="deleteStudent('${mhs.nim}')"><i class="fas fa-trash"></i></button>
                                        </div>
                                    </td>
                                </tr>
                            `;
                        });
                        console.log(`Loaded ${result.data.length} mahasiswa`);
                    } else {
                        console.error('Error loading mahasiswa data:', result.message);
                        loadFallbackData();
                    }
                })
                .catch(error => {
                    console.error('Error loading mahasiswa data:', error);
                    loadFallbackData();
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded - Mahasiswa page');
            loadMahasiswaData();
