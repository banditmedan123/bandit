        .main-content {

        .data-table {

            overflow: hidden;

        }
        
        .table-header {
            padding: 1.5rem;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .table-actions {
            display: flex;
            gap: 0.5rem;

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            gap: 0.5rem;

            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .table-container {
            overflow-x: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }
        
        th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #1e293b;
            font-size: 0.875rem;
        }
        
        td {
            color: #64748b;
            font-size: 0.875rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn-edit, .btn-delete {
            padding: 0.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-edit {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .btn-delete {
            background-color: #fee2e2;
            color: #dc2626;
        }
        
        .btn-edit:hover {
            background-color: #fde68a;
        }
        
        .btn-delete:hover {
            background-color: #fecaca;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            padding: 1.5rem;
            border-top: 1px solid #e2e8f0;
        }
        
        .page-btn {
            padding: 0.5rem 1rem;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .page-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .page-btn:hover:not(.active) {
            background: #f3f4f6;
        }
    </style>

        <main class="main-content">
            <header class="header">
                <div class="header-left">

            </header>

                        <h3>Daftar Fakultas</h3>

                            <button class="btn-add" onclick="showAddModal()">

    <!-- Modal Tambah/Edit Fakultas -->
    <div id="fakultasModal" class="modal" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.3); z-index:1000; justify-content:center; align-items:center;">
        <div class="modal-content" style="background:#fff; border-radius:12px; padding:2rem; min-width:400px; max-width:90vw; max-height:90vh; overflow-y:auto; position:relative;">
            <span class="close" id="closeModal" style="position:absolute; top:1rem; right:1rem; font-size:1.5rem; cursor:pointer;">&times;</span>
            <h2 id="modalTitle">Tambah Fakultas</h2>
            <form id="fakultasForm">
                <div style="margin-bottom:1rem;">
                    <label for="nama_fakultas"><strong>Nama Fakultas *</strong></label><br>
                    <input type="text" id="nama_fakultas" name="nama_fakultas" required style="width:100%; padding:0.5rem; border:1px solid #ddd; border-radius:4px;">
                </div>
                <div style="margin-bottom:1rem;">
                    <label for="kode_fakultas"><strong>Kode Fakultas *</strong></label><br>
                    <input type="text" id="kode_fakultas" name="kode_fakultas" required style="width:100%; padding:0.5rem; border:1px solid #ddd; border-radius:4px;">
                </div>
                <div style="margin-bottom:1rem;">
                    <label for="dekan"><strong>Dekan *</strong></label><br>
                    <select id="dekan" name="dekan" required style="width:100%; padding:0.5rem; border:1px solid #ddd; border-radius:4px;">
                        <option value="">Pilih Dosen</option>
                    </select>
                </div>
                <div style="margin-top:2rem; display:flex; gap:1rem;">
                    <button type="submit" class="btn-add" style="flex:1; padding:0.75rem;">Simpan</button>
                    <button type="button" onclick="fakultasModal.style.display='none'" style="flex:1; padding:0.75rem; background:#6c757d; color:white; border:none; border-radius:4px; cursor:pointer;">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        // Modal logic
        const fakultasModal = document.getElementById('fakultasModal');
        const closeModal = document.getElementById('closeModal');
        const fakultasForm = document.getElementById('fakultasForm');
        const modalTitle = document.getElementById('modalTitle');
        let editMode = false;
        let editId = null;

        function showAddModal() {
            editMode = false;
            modalTitle.textContent = 'Tambah Fakultas';
            fakultasForm.reset();
            fakultasModal.style.display = 'flex';
            loadDosenSelect();
        }

        function editFakultas(id) {
            // Implementasi edit fakultas
            console.log('Edit fakultas dengan ID:', id);
        }

        function deleteFakultas(id) {
            if (confirm('Apakah Anda yakin ingin menghapus fakultas ini?')) {
                console.log('Delete fakultas dengan ID:', id);
            }
        }

        closeModal.onclick = function() {
            fakultasModal.style.display = 'none';
        };
        
        window.onclick = function(event) {
            if (event.target === fakultasModal) {
                fakultasModal.style.display = 'none';
            }
        };

        fakultasForm.onsubmit = function(e) {
            e.preventDefault();
            
            const formData = {
                nama_fakultas: document.getElementById('nama_fakultas').value,
                kode_fakultas: document.getElementById('kode_fakultas').value,
                dekan: document.getElementById('dekan').value
            };

            fetch('../api/fakultas.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(result => {
                if (result.status === 'success') {
                    alert('Data fakultas berhasil disimpan!');
                    fakultasModal.style.display = 'none';
                    fakultasForm.reset();
                    // Reload data table
                    loadFakultasData();
                } else {
                    alert('Error: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Terjadi kesalahan saat menyimpan data');
            });
        };

        function loadFakultasData() {
            fetch('../api/fakultas.php')
                .then(response => response.json())
                .then(result => {
                    const tableBody = document.getElementById('fakultasTableBody');
                    tableBody.innerHTML = '';
                    
                    if (result.status === 'success' && result.data) {
                        result.data.forEach(fakultas => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${fakultas.kode_fakultas || '-'}</td>
                                <td>${fakultas.nama_fakultas || '-'}</td>
                                <td>${fakultas.dekan || '-'}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn-edit" onclick="editFakultas(${fakultas.id})">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="btn-delete" onclick="deleteFakultas(${fakultas.id})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        });
                    } else {
                        tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center;">Tidak ada data fakultas</td></tr>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('fakultasTableBody').innerHTML = '<tr><td colspan="4" style="text-align:center;">Error loading data</td></tr>';
                });
        }

        // Tambahkan fungsi untuk load data dosen ke select dekan
        function loadDosenSelect() {
            fetch('../api/dosen.php')
                .then(response => response.json())
                .then(result => {
                    const select = document.getElementById('dekan');
                    select.innerHTML = '<option value="">Pilih Dosen</option>';
                    if (result.status === 'success' && result.data) {
                        result.data.forEach(dosen => {
                            const option = document.createElement('option');
                            option.value = dosen.nama_dosen;
                            option.textContent = dosen.nama_dosen + ' (' + dosen.nip + ')';
                            select.appendChild(option);
                        });
                    }
                })
                .catch(error => {
                    console.error('Error loading dosen:', error);
                });
        }

        // Load data saat halaman dimuat
        loadFakultasData();
    </script>
